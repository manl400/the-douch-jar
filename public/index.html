<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Douch Jar</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Ensure this links to your Tailwind CSS file -->
</head>
<body class="bg-background">
    <div class="container mx-auto text-center py-8 px-4 sm:py-16">
        <h1 class="text-3xl sm:text-5xl font-extrabold text-textcolor mb-4 sm:mb-6">The Douch Jar</h1>
        <div class="flex flex-col sm:flex-row justify-center items-center gap-4">
            <button onclick="window.location.href='login.html'" class="bg-primary hover:bg-primary-dark text-white font-semibold py-2 px-4 sm:py-3 sm:px-6 rounded-lg shadow transition duration-200 ease-in-out transform hover:-translate-y-1">
                Sign In
            </button>
            <button onclick="window.location.href='login.html?create=true'" class="bg-secondary hover:bg-secondary-dark text-white font-semibold py-2 px-4 sm:py-3 sm:px-6 rounded-lg shadow transition duration-200 ease-in-out transform hover:-translate-y-1">
                Create Account
            </button>
        </div>
    </div>
</body>
</html>
